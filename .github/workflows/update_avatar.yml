name: Update Daily Fortune Avatar

on:
  schedule:
    # 매일 한국 시간(KST) 오전 9시에 실행 (UTC 00:00)
    - cron: '0 0 * * *' 
  workflow_dispatch: # 버튼 눌러서 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          # pip install -r requirements.txt 대신 필요한 것만 바로 적어도 됩니다.
          pip install requests beautifulsoup4 python-dotenv 

      - name: Run script
        run: python update_fortune.py  # 파일 이름을 운세용으로 바꿨다면 맞춰주세요!

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # 변경사항이 없어도 에러나지 않게 처리
          git commit -m "chore: 오늘의 아바타 운세 업데이트" || echo "No changes to commit"
          git push